# .github/workflows/deploy.yml
name: Deploy portfolio to GitHub Pages

on:
  push:
    branches: [main]      # change if your default branch is different
  workflow_dispatch:      # ↳ enables the “Run workflow” button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # tells Next which sub-folder it will live under on Pages
      NEXT_PUBLIC_BASE_PATH: "/nextjs-github-pages"
      NEXT_PUBLIC_ASSET_PREFIX: "/nextjs-github-pages/"
    steps:
      - uses: actions/checkout@v4

      # Detect npm vs yarn
      - id: detect-pm
        run: |
          if [[ -f yarn.lock ]]; then
            echo "manager=yarn"             >>"$GITHUB_OUTPUT"
            echo "cmd=install"              >>"$GITHUB_OUTPUT"
            echo "runner=yarn"              >>"$GITHUB_OUTPUT"
          else
            echo "manager=npm"              >>"$GITHUB_OUTPUT"
            echo "cmd=ci"                   >>"$GITHUB_OUTPUT"
            echo "runner=npx --no-install"  >>"$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: ${{ steps.detect-pm.outputs.manager }}

      - uses: actions/configure-pages@v4

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**/*.[jt]sx?') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      # install deps
      - run: ${{ steps.detect-pm.outputs.manager }} ${{ steps.detect-pm.outputs.cmd }}

      # build **and** export static files
      - run: |
          ${{ steps.detect-pm.outputs.runner }} next build
          ${{ steps.detect-pm.outputs.runner }} next export

      # upload the static site in ./out
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
